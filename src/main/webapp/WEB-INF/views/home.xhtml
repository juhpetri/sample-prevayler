                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" >
                    <h:form>
                        <p:panelMenu widgetVar="panelMenu" >
                            <p:submenu label="Comprador">
                                <p:submenu label="Comprador 1">

                            <p:submenu label="Guia">

                        </p:panelMenu>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="south" size="100" style="width: 600px; min-width: 600px; ">
                            <h:form>
                                <h:graphicImage  alt="Grands Sistemas" value="#{resource['images:logo.png']}" />
                            </h:form>
                        </p:layoutUnit>

                        <p:layoutUnit position="center" style="width: 600px; min-width: 600px;">

                            <p:growl globalOnly="true" id="growl" autoUpdate="true"/>
